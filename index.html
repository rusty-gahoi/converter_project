<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo&family=Noto+Sans:wght@300&family=Ubuntu:wght@300;400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <div class="converter">
        <h1 class="conv">Converter</h1>
        <div class="container">
            <div class="left-container">
                <div class="from">
                    <h2>From</h2>
                    <select name="myunit" id="unit" class="unit">
                        <option value="hexa">Hexadecimal</option>
                        <option value="bin">Binary</option>
                        <option value="dec">Decimal</option>
                        <option value="octa">Octal</option>
                    </select><br>
                    <input type="text" name="mytext" id="text" class="input">
                </div>
            </div>
            <div class="mid-container">
                <button type="button" class="swap btn" id="swap">Swap</button><br>
                <button type="button" class="convert btn" id="convert">Convert</button>
            </div>
            <div class="right-container">
                <div class="to">
                    <h2>To</h2>
                    <select name="mychanged-unit" id="changed-unit" class="unit">
                        <option value="dec">Decimal</option>
                        <option value="hexa">Hexadecimal</option>
                        <option value="bin">Binary</option>
                        <option value="octa">Octal</option>
                    </select><br>
                    <input type="text" name="mychanged-text" id="changed-text" class="input">
                </div>
            </div>
        </div>
    </div>


</body>

</html>
